<!DOCTYPE html>
<html>
<head>
<meta chaarset="utf-8"/>
<title>css 3 简单的常用设定</title>
<style type="text/css">
.box2{
width:100px;height:30px;background-color:#AAAAAA;
}
.box{
width:100px;height:100px;background-color:#888888;display:inline-block;
}
.box3{
width:40px;height:100px;background-color:#DDDDDD;display:inline-block;
}
.box5{
width:200px;height:200px;background-color:#FF0000;opacity:0.9;
border-radius:20px;box-shadow:10px 10px 5px #FF3333;
text-shadow:0px 5px 5px #ffffff;
}
</style>
</head>
<body>
	<div class="box2"></div>
	<div class="box"></div><div class="box3"></div>
	<div class="box5">HELLO WORLD</div>
</body>
</html>
