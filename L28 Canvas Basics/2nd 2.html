<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Canvas</title>
<script type="text/javascript">
window.onload=function(){
	var cvs=document.getElementById("cvs");
	var ctx=cvs.getContext("2d");

	ctx.fillStyle="red";
	ctx.globalAlpha=0.6;
	ctx.fillRect(50,50,100,100);

	ctx.strokeStyle="blue";
	ctx.globalAlpha="0.8";
	ctx.strokeRect(200,200,80,80);

	ctx.beginPath();
	ctx.moveTo(200,200);
	ctx.lineTo(300,120);
	ctx.closePath();
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(300,120);
	ctx.lineTo(360,250);
	ctx.lineTo(400,150);
	ctx.closePath();
	ctx.fill();

}
</script>
</head>
<body>
<canvas id="cvs"; width=800px; height=600px; style="border:1px solid #000000"></canvas>
</body>
</html>
