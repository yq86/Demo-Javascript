<meta charset="utf-8"></meta>
<title>css 表格样式-详细介绍</title>
<style type="text/css">
table{
	width:500px;border-collapse:collapse;
}
td{
	border-bottom:1px solid #888888;padding:10px;
}
tr:nth-child(1){
	background-color:#CD853F;color:#ffffff
}
tr:nth-child(even){
	background-color:#B0E0E6;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td>Name</td>
			<td>Gender</td>
			<td>Age</td>
			<td>Master</td>
		</tr>
		<tr>
			<td>Fulki</td>
			<td>F</td>
			<td>14</td>
			<td>J&I</td>
		</tr>
		<tr>
			<td>Fiji</td>
			<td>F</td>
			<td>12</td>
			<td>N&M</td>
		</tr>
		<tr>
			<td>Maika</td>
			<td>M</td>
			<td>2</td>
			<td>O&L</td>
		</tr>
	</table>
</body>
</html>
