<!DOCTYPE html>
<html>
<head>
<meta charset="uft-8"/>
<title>使用 JS 建立向量图</title>
<script type="text/javascript">
var svg;
window.onload=function(){
	svg=document.getElementById("svg");
	var line=document.createElementNS("http://www.w3.org/2000/svg", "line")
	line.setAttribute("x1", 50);
	line.setAttribute("y1", 50);
	line.setAttribute("x2", 450);
	line.setAttribute("y2", 450);
	line.setAttribute("stroke", "red");
	line.setAttribute("stroke-width", 3);
	svg.appendChild(line);
	var circle=document.createElementNS("http://www.w3.org/2000/svg","circle");
	circle.setAttribute("cx",250);
	circle.setAttribute("cy",60);
	circle.setAttribute("r",50);
	circle.setAttribute("fill","white");
	circle.setAttribute("stroke","gold");
	svg.appendChild(circle)	
	var rect=createSvgElement("rect",{
		"x":280, "y":120, 
		"width":150, "height":80, 
		"fill":"yellow", "stroke":"red"
	});
	svg.appendChild(rect);	
	var polygon=createSvgElement("polygon",{
		"points":"300 250 380 250 330 350", 
		fill:"green"
	})
	svg.appendChild(polygon)

};

function createSvgElement(tagName,attrs){
	var element=document.createElementNS("http://www.w3.org/2000/svg", tagName);
	for(var name in attrs){
		element.setAttribute(name,attrs[name]);
	}
	return element;
}
</script>
</head>
<body>
	<svg id="svg" width=650 height=650 style="border:1px solid black">

		<rect x=280 y=120 width=150 height=80 fill="yellow" stroke="red" />
		<polygon points="300 250 380 250 330 350" fill="green" />
		<text x=400 y=400 fill="blue" font-size=50 >hello world</text>
-->	
		<text>hello world</text>
	</svg>
</body>
</html>
