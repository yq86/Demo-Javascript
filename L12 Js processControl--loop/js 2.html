/*
	while(判断){
		若判断的结果是正确的(true),执行大括号区块中的程式码
		
		程式码执行完毕，回到上方 while 的位置,做第二次判断
		知道判断结果是错误的(false),才跳离整个回圈结构
	}
*/

var sum=0;
var n=1;
while (n<=50){
	sum+=n
	n++;	
}
alert(sum)
