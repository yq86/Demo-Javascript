<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>简易的跳出式对话框</title>
<style type="text/css">
.dialog{
	position:fixed;top:100px;left:50%;transform:translate(-100px,0);width:200px;
	padding:10px;border:1px solid #888888;background-color:#eeeeee;
	box-shadow:0px 0px 10px #000000;
	display:none;
}
.close{
	position:fixed;top:-4px;right:1px;cursor:pointer;
}
</style>
<script>
var dialog;
window.onload=function(){
	dialog=document.getElementById("dialog")
}
function showDialog(){
	dialog.style.display="block";

}
function closeDialog(){
	dialog.style.display="none"
}
</script>
</head>
<body>
	<button onclick="showDialog()">联络资讯</button>
	<div id="dialog" class="dialog">
	 <div onclick="closeDialog()" class="close">☒</div>
	请勿随意观看
	<br/><br/><br/><br/>
	</div>
</body>

</html>
