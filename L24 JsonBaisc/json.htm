<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Json</title>
<script type="text/javascript">
// Json: JavaScript Object Notation (JavaScript物件表示法)
// javascript物件表示法 
/*

point.y=4;

	alert(this.x+","+this.y);

point.get();
*/

//以下是 json的物件表示法
var point={
	"x":3,
	"y":4,
	"get":function(){
		alert(this.x+","+this.y);
	}
};
//point.get();
//console.log(point);

/*
	物件结构与 Json 格式字串转换, 使用内建 JSON 物件中的方法;
		使用 JSON.stringify(物件);将物件转换成 JSON 格式的字串 但会忽略函式的部分
		使用 JSON.parse(JSON 格式字串); 将字串转换成物件结构
*/

//把物件转换成json格式的字串
var jsonStr=JSON.stringify(point); // jsonStr 是字串， JSON.stringify 是将物件 point 转换成字串的方法
// jsonStr 是字串 不是物件 所以 jsonStr.x 是错误的; jsonStr.indexOf() 是正确的;
console.log(jsonStr);



//把json格式的字串转换成物件
var plainObj=JSON.parse(jsonStr); // plainObj 是物件，JSON.parse 是将字串jsonStr 转换成物件的方法
console.log(plainObj)
alert(plainObj.x) // 是正确的表达方式 plainObj是物件，x是物件的属性之一
</script>

</body>
</html>
