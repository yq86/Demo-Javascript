function getData(name){
	var req=new XMLHttpRequest();
	req.open("get","http://127.0.0.1/"+name)
	req.send();
	req.onload=function(){
		var content=document.getElementById("content");
		content.innerHTML=this.responseText;
	}
}


</script>
</head>
<body onload="getData('popular.html')">
	<div> 
		<span onclick="getData('popular.html');">热门</span>
		<span onclick="getData('latest.html')">最新</span>
	</div>
	<hr/>
	<div id="content"></div>
</body>
