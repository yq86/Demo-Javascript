<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>svg</title>

</head>
<body>
<svg width=640px height=480px style="border:1px solid #000000">
	<line x1=50px y1=50px x2=350px y2=350px stroke="red" stroke-width=2px></line>
	<circle cx=200px cy=50px r=50px fill="yellow" stroke="red" stroke-width=3px></circle>
	<rect x=150px y=100px width=100px height=100px fill="purple"></rect>
	<polygon points="150,200,250,200,200,300"; fill="blue"></polygon>
	<text x=100px y=350px fill="green" font-weight="bold" font-size=45px>HEY</text>
</svg>
</body>
</html>
