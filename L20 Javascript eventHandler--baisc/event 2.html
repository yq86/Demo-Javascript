<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Event 事件处理</title>
<script type="text/javascript">
// 任何一个标签都可以撰写事件处理的程式码 名称就是on加事件名称
// <span onmouseover="this.style.color='red'"; onmouseout="this.style.color='black'">Test</span>
function over(o){
	o.style.color="red";
}
function out(o){
	o.style.color="black";
}

</script>
</head>
<body>
	<button onclick="alert('clicked')">Click</button>
	<span onmouseover="over(this)"; 
		  onmouseout="out(this)">Test</span> 
	<div onmouseover="over(this)"; 
		  onmouseout="out(this)">点我</div>
</body>
</html>
