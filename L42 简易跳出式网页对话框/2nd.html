<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>简易对话框</title>
<style type="text/css">
.dialog{
	position:fixed; top:100px; left:50%; transform:translate(-100px, 0); width:200px; box-shadow:0 0 5px; padding:10px;
	display:none
}
.dialog>.close{
	position:absolute;top:-4px;right:0px;cursor:pointer
}
</style>

<script type="text/javascript">
var dialog;
window.onload=function(){
	dialog=document.getElementById("dialog");
}
function showDialog(){
	dialog.style.display="block";
}
function closeDialog(){
	dialog.style.display="none";
}
</script
</head>
<body>
	<button onclick="showDialog()">点击显示对话框</button>
	<div id="dialog" class="dialog">
		<div onclick="closeDialog()" class="close">✗</div>
	对话框资讯
	<div>
</body>
</html>
