<!DOCTYPE html>
<html>
<head>
<title>layout</title>
<meta name="vieport" content="width=device-width,initial-scale=1,maximum-=1" />
<style type="text/css">
main{
    display:flex;flex-wrap:wrap;
	justify-content:center;
	align-item:stretch;
	background-color:grey;
	}
div{
	flex:none;width:270px;margin:10px;
	
	background-color:red
}
@media (max-width:1200px){
	.item{width:48%}
}
@media (max-width:500px){
	.item{width:90%}
}

</style>
</head>
<body>
	<main>
		<div class="item">hey</div>
		<div class="item">hi</div>
		<div class="item">hello</div>
		<div class="item">ola</div>
	</main>
</body>
</html>
