<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Event 事件处理</title>
<script type="text/javascript">
window.onload=function(){
	var btn=document.getElementById("btn");
	btn.onclick=function(){
		alert("clicked");
		}

}	

</script>
</head>
<body>
	<button id="btn">Enter</button>
	<button onclick="alert('here')">click</button>
	<script type="text/javascript">
	
	

	
	</script>
</body>
</html>
