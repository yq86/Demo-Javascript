//综合范例: 游戏中的玩家设计 
var player=new Object()
player.name="John";
player.hp=100;
player.fight=function(){
	this.hp=this.hp-2;
};
player.rest=function(){
	this.hp++;
};
player.report=function(){
	alert(this.name+":"+this.hp);
};

player.fight();
player.rest();
player.report();
